<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>OR-Sell | BÃ¶lÃ¼m 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      overflow: hidden;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #player {
      width: 40px;
      height: 40px;
      background-color: deepskyblue;
      position: absolute;
      top: 100px;
      left: 100px;
    }

    .platform {
      width: 200px;
      height: 20px;
      background-color: #555;
      position: absolute;
      top: 140px;
      left: 80px;
    }

    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="player"></div>
    <div class="platform"></div>
    <div id="message">ðŸ’€ Ã–LDÃœN!</div>
  </div>

  <script>
    const player = document.getElementById("player");
    const message = document.getElementById("message");

    // Kare karakterin baÅŸlangÄ±Ã§ konumu
    let x = 100;
    let y = 100;

    // Basit yerÃ§ekimi ve hareket
    let velocityY = 0;
    let gravity = 1;
    let isJumping = false;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") x += 10;
      if (e.key === "ArrowLeft") x -= 10;
      if (e.key === " " && !isJumping) {
        velocityY = -18; // zÄ±plama
        isJumping = true;
      }
    });

    function update() {
      velocityY += gravity;
      y += velocityY;

      // Platform kontrolÃ¼
      const platformTop = 140;
      const playerBottom = y + 40;

      if (playerBottom >= platformTop && playerBottom <= platformTop + 20 && y < platformTop) {
        y = platformTop - 40;
        velocityY = 0;
        isJumping = false;
      }

      player.style.left = x + "px";
      player.style.top = y + "px";

      // Ã–lÃ¼m kontrolÃ¼
      if (y > window.innerHeight) {
        message.style.display = "block";
        setTimeout(() => {
          location.reload();
        }, 2000);
      }

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
