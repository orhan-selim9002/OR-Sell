<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>OR-Sell | BÃ¶lÃ¼m 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      overflow: hidden;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #player {
      width: 40px;
      height: 40px;
      background-color: dodgerblue;
      position: absolute;
      top: 100px;
      left: 100px;
    }

    .platform {
      width: 200px;
      height: 20px;
      background-color: #444;
      position: absolute;
      top: 150px;
      left: 80px;
    }

    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      color: red;
      font-size: 2em;
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="player"></div>
    <div class="platform"></div>
    <div id="message">ðŸ’€ DÃ¼ÅŸtÃ¼n! Oyun yeniden baÅŸlÄ±yor...</div>
  </div>

  <script>
    const player = document.getElementById("player");
    const message = document.getElementById("message");

    // Basit hareket (ok tuÅŸlarÄ±yla sola-saÄŸa)
    let left = 100;
    let topPos = 100;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") left += 10;
      if (e.key === "ArrowLeft") left -= 10;
      if (e.key === "ArrowUp") topPos -= 20; // zÄ±plama
      if (e.key === "ArrowDown") topPos += 10;

      player.style.left = left + "px";
      player.style.top = topPos + "px";
    });

    // DÃ¼ÅŸmeyi kontrol et
    setInterval(() => {
      const y = parseInt(player.style.top);
      if (y > window.innerHeight) {
        message.style.display = "block";
        setTimeout(() => {
          location.reload();
        }, 1500);
      }
    }, 100);
  </script>
</body>
</html>
