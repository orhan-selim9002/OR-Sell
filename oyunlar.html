<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sayı Tahmin Oyunu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>1 ile 100 Arasında Bir Sayı Tahmin Et</h1>
  <p>Hadi bakalım, doğru sayıyı bulabilecek misin?</p>
  
  <input type="number" id="guessInput" placeholder="Tahminini gir" min="1" max="100">
  <button onclick="checkGuess()">Tahmin Et</button>
  
  <p id="message"></p>
  <button onclick="resetGame()">Yeniden Başla</button>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = Number(document.getElementById("guessInput").value);
      const message = document.getElementById("message");
      attempts++;

      if (guess === secretNumber) {
        message.textContent = `Tebrikler! ${attempts} denemede doğru sayıyı buldun: ${secretNumber}`;
      } else if (guess < secretNumber) {
        message.textContent = "Daha büyük bir sayı gir!";
      } else {
        message.textContent = "Daha küçük bir sayı gir!";
      }
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("message").textContent = "";
      document.getElementById("guessInput").value = "";
    }
  </script>
</body>
</html>
