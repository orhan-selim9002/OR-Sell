<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>OR-Rider: B√∂l√ºm 1</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #cceeff, #ffffff);
      overflow: hidden;
      font-family: 'Segoe UI';
    }
    canvas {
      display: block;
      background: url('https://i.ibb.co/yqGzWyS/moto-bg.png') no-repeat center center;
      background-size: cover;
    }
    #level-label {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #004080;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 1em;
    }
    #win-msg {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: gold;
      padding: 20px 40px;
      font-size: 1.5em;
      border-radius: 10px;
      color: #004080;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<div id="level-label">üèÅ B√∂l√ºm 1</div>
<div id="win-msg">üéâ Biti≈ü √ßizgisine ula≈ütƒ±n!</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let riderX = 50, riderY = 310;
  let velocityY = 0;
  let gravity = 1;
  let isJumping = false;
  let finishLine = 700;

  const groundHeight = 350;
  const riderImg = new Image();
  riderImg.src = "https://img.icons8.com/color/96/motorcycle-rider.png";

  const ramp = { x: 300, y: groundHeight, width: 80, height: -40 };
  const box = { x: 500, y: groundHeight - 30, width: 30, height: 30 };

  document.addEventListener("keydown", function(e){
    if (e.key === "ArrowRight") riderX += 10;
    if (e.key === "ArrowUp" && !isJumping) {
      velocityY = -15;
      isJumping = true;
    }
  });

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ground
    ctx.fillStyle = "#aaa";
    ctx.fillRect(0, groundHeight, canvas.width, canvas.height - groundHeight);

    // Ramp
    ctx.fillStyle = "#004080";
    ctx.beginPath();
    ctx.moveTo(ramp.x, ramp.y);
    ctx.lineTo(ramp.x + ramp.width, ramp.y);
    ctx.lineTo(ramp.x + ramp.width, ramp.y + ramp.height);
    ctx.closePath();
    ctx.fill();

    // Obstacle box
    ctx.fillStyle = "#cc0000";
    ctx.fillRect(box.x, box.y, box.width, box.height);

    // Finish line
    ctx.fillStyle = "gold";
    ctx.fillRect(finishLine, groundHeight - 50, 10, 50);

    // Rider
    riderY += velocityY;
    velocityY += gravity;
    if (riderY >= 310) {
      riderY = 310;
      velocityY = 0;
      isJumping = false;
    }

    ctx.drawImage(riderImg, riderX, riderY, 45, 45);

    // Win condition
    if (riderX >= finishLine) {
      document.getElementById("win-msg").style.display = "block";
    }

    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
