<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>OR-Sell Shadows: Bölüm 1</title>
  <style>
    canvas { background: #111; display: block; margin: 0 auto; }
    body { margin: 0; font-family: 'Segoe UI'; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let player = { x: 50, y: 350, w: 30, h: 30, vx: 0, vy: 0, speed: 3, jump: -10, onGround: false };
  let gravity = 0.5;
  let keys = {};

  const platforms = [
    { x: 0, y: 380, w: 800, h: 20 },
    { x: 200, y: 320, w: 100, h: 20 },
    { x: 350, y: 270, w: 100, h: 20 },
    { x: 500, y: 220, w: 100, h: 20 }
  ];

  document.addEventListener("keydown", e => keys[e.key] = true);
  document.addEventListener("keyup", e => keys[e.key] = false);

  function update() {
    player.vx = 0;

    if (keys["ArrowLeft"]) player.vx = -player.speed;
    if (keys["ArrowRight"]) player.vx = player.speed;
    if (keys["ArrowUp"] && player.onGround) {
      player.vy = player.jump;
      player.onGround = false;
    }

    player.x += player.vx;
    player.y += player.vy;
    player.vy += gravity;

    player.onGround = false;
    platforms.forEach(p => {
      if (
        player.x < p.x + p.w &&
        player.x + player.w > p.x &&
        player.y < p.y + p.h &&
        player.y + player.h > p.y
      ) {
        player.y = p.y - player.h;
        player.vy = 0;
        player.onGround = true;
      }
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ccc";
    platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
    ctx.fillStyle = "#00ffcc";
    ctx.fillRect(player.x, player.y, player.w, player.h);
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
